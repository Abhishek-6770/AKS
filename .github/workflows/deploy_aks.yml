name: Deploy AKS Cluster

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-terraform:
    name: Set Up and Deploy AKS Cluster
    runs-on: self-hosted

    steps:
    - name: Install Node.js (if needed)
      run: |
        if ! command -v node &> /dev/null
        then
          arch -arm64 brew install node
        fi
        
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.9.4  # Replace with the Terraform version you are using

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Initialize Terraform
      run: terraform init
      env:
        TF_VAR_resource_group_name: ${{ secrets.RESOURCEGROUPS }}
        TF_VAR_resource_group_location: ${{ env.LOCATION }}
       
        TF_VAR_principleID: ${{ env.PRINCIPLEID }}
        TF_VAR_client: ${{ secrets.CLIENT }}

    - name: Import Existing Resource Group
      run: |
        terraform import azurerm_resource_group.k8s /subscriptions/${{ secrets.SUBSCRIPTION }}/resourceGroups/${{ secrets.RESOURCEGROUPS }} || echo "Resource group already managed."
      env:
        TF_VAR_resource_group_name: ${{ secrets.RESOURCEGROUPS }}

    - name: Validate Terraform
      run: terraform validate
      env:
        TF_VAR_resource_group_name: ${{ secrets.RESOURCEGROUPS }}
        TF_VAR_resource_group_location: ${{ env.LOCATION }}
        TF_VAR_principleID: ${{ env.PRINCIPLEID }}
        TF_VAR_client: ${{ secrets.CLIENT }}
        

    - name: Plan Terraform
      run: terraform plan -out aks.tfplan
      env:
        TF_VAR_resource_group_name: ${{ secrets.RESOURCEGROUPS }}
        TF_VAR_resource_group_location: ${{ env.LOCATION }}
        TF_VAR_principleID: ${{ env.PRINCIPLEID }}
        TF_VAR_client: ${{ secrets.CLIENT }}
        

    - name: Apply Terraform
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve aks.tfplan
      env:
        TF_VAR_resource_group_name: ${{ secrets.RESOURCEGROUPS }}
        TF_VAR_resource_group_location: ${{ env.LOCATION }}
        TF_VAR_principleID: ${{ env.PRINCIPLEID }}
        TF_VAR_client: ${{ secrets.CLIENT }}

    - name: Generate Kubeconfig File
      run: echo "$(terraform output kube_config)" > ./azurek8s
